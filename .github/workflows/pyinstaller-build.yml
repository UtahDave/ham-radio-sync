# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build executeable

env:
  semver: 1.0.0

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} on Windows
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies on Windows
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build windows executable
      run: |
        pyinstaller -F radio_sync.py
    - name: Upload windows executable
      uses: actions/upload-artifact@v2
      if: $${{ github.ref == 'refs/heads/ftm400' }}
      with:
        name: radio_sync-${{ github.run_number }}
        path: dist/radio_sync.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      if: $${{ github.ref == 'refs/heads/ftm400' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: radio_sync-v${{ env.semver }}.${{ github.run_number }}
        release_name: Release ${{ env.semver }}.${{ github.run_number }}
        body: |
          release $${ github.run_number }} description
          Changelog:
        draft: true
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      if: $${{ github.ref == 'refs/heads/ftm400' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/radio_sync.exe
        asset_name: radio_sync-v${{ env.semver }}.${{ github.run_number }}.exe
        asset_content_type: application/zip